<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/static/css/public.css" type="text/css" rel="stylesheet"/>
    <link href="/static/css/login.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="/static/js/jQuery v2.0.0.js"></script>
    <script type="text/javascript" src="./js/test.js"></script>
    <script type="text/javascript" src="./js/animation.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微信社交应用管理登录</title>
</head>

<body>
<div class="content">
    <div class="head_content box">
        <div class="login_small_frame">
            <div class="small_frame_left">
                <a href="#" class="point_icon"></a>
            </div>
            <div class="small_frame_right">
                <div>微信社交</div>
                <div>应用管理</div>
            </div>
            <div class="user_login_msg">user2,已登录</div>
        </div>
        <div class="small_border"></div>
        <div class="small_bg"></div>
    </div>


    <div class="body_content box">
        <div class="loginform_padding">
            <div class="loginform_img">
                微信社交应用管理
            </div>
            <div class="error_warning" style="display: none;">
                <span class="warning_icon"></span>
                <span id="error_text">您输入的用户名或密码错误！</span>
            </div>
            <div class="username">
                <input name="username" class="input_normal" type="text" value="用户名/手机/邮箱"/>
                <input name="username1" style="display: none;" class="input_normal" type="text" value=""/>
            </div>
            <div class="password">
                <input name="password" class="input_normal" type="text" value="密码"/>
                <input name="password1" class="input_normal" style="display: none;" type="text" value=""/>
            </div>
            <div class="password" style="display: none;">
                <input name="" class="input_text input_focus" type="text" value="密码"/>
            </div>
            <div class="clearevery"></div>
            <div class="login_submet">
                <a href="#" id="register">注册</a>
                <a href="#" id="login">登录</a>
            </div>
            <div class="rember_me">
                <p>
                    <input id="remberme" type="checkbox" value="" checked="checked"/><label for="remberme">记住我？</label>
                </p>

                <p><a href="#" title="点击找回密码">忘记密码？</a></p>
            </div>
            <div class="clearevery"></div>
        </div>
        <div class="alpht_bg"></div>
        <div class="alpht_border"></div>
    </div>
    <div class="body_content_bg"></div>
</div>
</body>
</html>
