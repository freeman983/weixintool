<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="/test/qj/jQuery v2.0.0.js"></script>
    <script type="text/javascript" src="/test/qj/login.js"></script>
    <script type="text/javascript" src="/test/qj/sha1.js"></script>
    <title>微信社交应用管理</title>
</head>
<body>
<div class="head_slip"></div>
<div class="index_content">
    <div class="login_form" style="left:424px;top:200px">
        <div class="loginform_padding">
            <div class="loginform_img">
                微信社交应用管理
            </div>
            <div class="username">
                <input name="username" class="input_normal" type="text" value="用户名/手机/邮箱"/>
                <input name="username1" style="display: none;" class="input_normal " type="text"  value=""/><span id="username_right" class="right_icon" style="display:none;"></span>
                <b class="nameicon"></b>
                <div class="error_warning_user" id="name1_none" style="display: none">
                    <div class="tip_out"><p class="tip_in" id="username_error"><span class="error_icon" ></span>用户名不能为空！</p></div>
                </div>
            </div>
            <div class="password">
                <input name="password" class="input_normal " type="text" value="密码"/>
                <input name="password1" class="input_normal " style="display: none;" type="text" value=""/><span id="password_right" class="right_icon" style="display:none;"></span>
                <b class="passwordicon"></b>
                <div class="error_warning_password" style="display: none">
                    <div class="tip_out"><p class="tip_in" id="password_error"><span class="error_icon"></span>用户名或密码错误！</p></div>
                </div>
            </div>
            <div class="clearevery"></div>
            <div class="login_submet">
                <a href="regedit.html">注册</a>
                <a href="step.html" id="login">登录</a>
            </div>
            <div class="clearevery"></div>
        </div>
        <div class="alpht_bg"></div>
        <div class="alpht_border"></div>
    </div>
</div>
</body>
</html>
