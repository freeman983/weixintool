<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="/static/js/jQuery v2.0.0.js"></script>
    <script type="text/javascript" src="/test/qj/regedit.js"></script>
    <title>微信社交应用管理登录</title>
</head>
<body>
<div class="head">
</div>
<!--<div class="head">
	<div class="head_content">

        	微信社交应用管理
        </div>
        <div class="login">
        	还不是会员？|
            <a href="register.html">注册</a>
        </div>

<div class="index_content">
    <div class="login_form">
        <div class="reg_loginform_padding">
            <div class="loginform_img reg_img_margin">
                微信社交应用管理
            </div>
            <div class="username">
                <label class="label_3">用户名</label>
                <input id="username" class="reg_input_normal" type="text" value="用户名"/>
                <input id="username1" style="display: none;" class="reg_input_normal " type="text" value=""/><span
                    class="reg_right_icon" id="name_icon" style="display:none;"></span>
                <div class="error_warning_user" id="name1_none" style="display: none;">
                    <div class="tip_out"><p class="tip_in" ><span class="error_icon"></span><span id="username_error">用户名不能为空！</span>
                    </p></div>
                </div>
            </div>
            <div class="password">
                <label class="label_2">密码</label>
                <input id="password" name="password" class="reg_input_normal " type="text" value="密码"/>
                <input id="password1" name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span
                    class="reg_right_icon" id="word_icon" style="display:none;"></span>
                <div class="error_warning_user" id="password1_none" style="display: none;">
                    <div class="tip_out"><p class="tip_in" ><span class="error_icon"></span><span id="password_error">密码不能为空！</span>
                    </p></div>
                </div>
            </div>
            <div class="password">
                <label>重复密码</label>
                <input id="pwd" name="password" class="reg_input_normal " type="text" value="重复密码"/>
                <input id="pwd1" name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span
                    class="reg_right_icon" id="pwd_icon" style="display:none;"></span>
                <div class="error_warning_user" id="pwd_none" style="display: none;">
                    <div class="tip_out"><p class="tip_in" ><span class="error_icon"></span><span id="pwd_error">重复密码不能为空！</span>
                    </p></div>
                </div>
            </div>
            <div class="password">
                <label class="label_3">手机号</label>
                <input id="phone" name="password" class="reg_input_normal " type="text" value="手机号"/>
                <input id="phone1" name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span
                    class="reg_right_icon" id="phone_icon" style="display:none;"></span>
                <div class="error_warning_user" id="phone_none" style="display: none;">
                    <div class="tip_out"><p class="tip_in" ><span class="error_icon"></span><span id="phone_error">手机号码不能为空！</span>
                    </p></div>
                </div>
            </div>
            <div class="clearevery"></div>
            <div class="reg_margin">
                <a href="login.html">直接登录</a>
                <a href="regedit.html" id="regedit">注册</a>
            </div>
            <div class="error_warning" style="display: none;">
                <div class="tip_out"><p class="tip_in" id="error_text"><span class="error_icon"></span>您输入的用户名或密码错误！</p>
                </div>
                <!--<span class="warning_icon"></span>
                <span id="error_text">您输入的用户名或密码错误！</span>-->
            </div>
            <div class="clearevery"></div>
        </div>
        <div class="reg_alpht_bg"></div>
        <div class="reg_alpht_border"></div>
    </div>
</div>
</body>
</html>
