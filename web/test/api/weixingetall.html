<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信社交应用管理登录</title>
</head>
<body>

<div class="head">
</div>
<div class="content">
	<div class="login_form">
    	<div class="reg_loginform_padding">
            <div class="loginform_img reg_img_margin">
                微信社交应用管理
            </div>
            <div class="username">
                <label class="label_3">weixinOpenID</label>
                <input  class="reg_input_normal text_weixinOpenID" type="text"  value="" />
            </div>
            <div class="password">
                <label class="label_3">weixinName</label>
                <input name="password" class="reg_input_text text_weixinName" type="text" value=""/>
            </div>
            <div class="password">
                <label class="label_3">token</label>
                <input name="password" class="reg_input_text text_token" type="text" value=""/>
            </div>
            <div class="password">
                <label>invent</label>
                <input name="password" class="reg_input_normal text_invite" type="text" value=""/>
            </div>
            <label>uid</label>
            <input name="text" class="text_uid" type="text" value=""/>
            <label>phone</label>
            <input name="text" class="text_phone" type="text" value=""/>
            <label>accountName</label>
            <input name="text" class="text_accountName" type="text" value=""/>
            <div class="clearevery"></div>
            <div class="login_submet reg_margin">
                <a href="#" id="weixinGetall">绑定</a>
            </div>

        </div>
    </div>
</div>


<script type="text/javascript" src="/static/js/jQuery v2.0.0.js" ></script>
<script type="text/javascript" src="./js/weixin.js"></script>
</body>
</html>
