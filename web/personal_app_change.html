<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新建应用</title>
</head>
<body>
<div class="head_slip"></div>
<div class="index_content">
	<!--<div class="head_banner"></div>-->
    <div class="function_model js_personality"  style="left:0;top:20px;">
    	<div class="left_icon">
        	<div><a href="#" class="personalized" id="js_personality"></a></div>
            <div class="apps_title">个性化应用</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="pop_subitem js_subitem" id="js_subitem" style="display:none;">
		<div class="pop_subitem_in">
            <div><a id="a_appstore" href="#">应用商店</a></div>
            <div><a id="a_myapp" href="default.html">我的应用</a></div>
		</div>
    </div>
    <div class="function_model js_usermanger" style="left:150px;top:20px;">
    	<div class="left_icon">
        	<div><a href="user_mange.html" class="user_mange"></a></div>
            <div class="apps_title">用户管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_message" style="left:300px;top:20px;">
    	<div class="left_icon">
        	<div><a href="javascript:;" class="message_mange"></a></div>
            <div class="apps_title">消息管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_weixin_user" style="left:450px;top:20px;width:210px;">
    	<div class="left_icon" style="width:90px;">
        	<a href="javascript:;" class="weixin_card"></a>
            <div class="user_name"></div>
        </div>
        <div class="right_sub">习敬萍</div>
    </div>
    <div class="login_user" style="right:0;top:20px;">
    	<div>
            <a href="javascript:;" class="app_list" id="app_list"></a>
            <div class="logo_apps">
            	<div id="user">usert2已登录</div>
            </div>  
        </div>
    </div>
    <div class="login_opt_menu" id="popmenu" style="right:0;top:125px; display:block;">
        <p><b class="change_info"></b><a href="javascript:;" id="div1">修改个人信息</a></p>
        <p><b class="change_password"></b><a href="javascript:;" id="div2">修改密码</a></p>
        <p><b class="loginout"></b><a href="javascript:;" id="div3">注销</a></p>
    </div>
	<div class="index_body">
    	<div class="body_left">
            <div class="mange_outform">
            	<div class="mange_title">
                	<span>修改应用</span>
                    <a href="#" class="example_code">查看示例脚本</a>
                </div>
                 <div class="type_name2 personal_tr first_in">
                    <label class="type_style" for="">名称</label>
                    <input class="personal_input" name="new_name" type="text" />
                    <div class="tip_out"  style="display: none"><p id="username1_error" class="tip_in"><span class="error_icon"></span>应用名称不能为空！</p></div>
                 </div>
                 <div class="type_name2 personal_tr upload_file">
                    <label class="type_style" for="">图标</label>
                    <span id="thumbs"><img  id="pointupicon" src="/static/images/public/face.png" /></span>
                     <a href="javascript:;" class="updoad_face buttonblue">修改图标</a>
                     <input class="input_f" name="pic1" id="input_image" type="file" onChange="" multiple="true">
                 </div>
                 <div class="type_name4 personal_tr">
                    <label class="type_style" for="">上传脚本</label>
                    <span><img src="/static/images/public/text.png" /></span>
                    <a href="#" class="updoad_face buttonblue">修改脚本</a>
                    <!--<a href="#" class="example_code">查看示例脚本</a>-->
                    <p class="uploadfile_name">dfdfdf.js</p>
                    <input class="input_js" name="pic1" id="input_image" type="file" onChange="" multiple="true">
                 </div>
                 <div class="type_name4 personal_tr">
                    <label class="type_style type_area" for="">应用说明</label>
                    <textarea class="personal_input_area" name="" cols="" rows=""></textarea>
                 </div>
                 <div class="type_opreat">
                 	<a href="javascript:;" class="buttonblue button_per">修改</a>
                    <a href="javascript:;" class="buttonblue button_per">取消</a>
                 </div>
                 <div class="type_input"></div>
            </div>
        </div>
        <div class="body_right">
        	<div class="weixin_user"><b class="user_face"></b><span>习敬萍</span></div>
            <div class="circle_out">
            	<div class="circle_in">
                	<p>习敬萍</p>
                </div>
                <div class="circel_ele circel_ele_1 "><img src="/static/images/face.jpg" /></div>
				<div class="circel_ele circel_ele_2 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_3 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_4 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_5 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_6 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_7 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_8 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_9 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_10 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_11 "><img src="/static/images/face.jpg" /></div>
                <div class="circel_ele circel_ele_12 "><img src="/static/images/face.jpg" /></div>
            </div>
            <div class="circle_out">
             	<p><a href="step.html" style="font-size:100px;color:#5e99cd;font-weight:bold;" title="添加微信帐号">+</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jQuery v2.0.0.js" ></script>
<script type="text/javascript" src="/static/js/login.js"></script>

</body>
</html>
