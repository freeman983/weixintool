<title>微信社交应用管理登录</title>
</head>
<body>
<div class="head">
</div>

<div class="index_content">
	<div class="login_form">
    	<div class="reg_loginform_padding">
            <div class="loginform_img reg_img_margin">
                微信社交应用管理
            </div>
            <div class="username">
                <label class="label_3">用户名</label>
                <input  class="reg_input_normal" type="text"  value="用户名"/>
                <input  style="display: none;" class="reg_input_normal " type="text"  value=""/>
                <div class="error_warning_user" style="display: block;">
                    <div class="tip_out"><p class="tip_in" id="username_error"><span class="error_icon"></span>用户名不能为空！</p></div>
                </div>
            </div>
            <div class="password">
                <label class="label_2">密码</label>
                <input name="password" class="reg_input_focus " type="text" value="密码"/>
                <input name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span class="reg_right_icon" style="display:inline-block;"></span>
            </div>
            <div class="password">
                <label>重复密码</label>
                <input name="password" class="reg_input_normal " type="text" value="重复密码"/>
                <input name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span class="reg_right_icon" style="display:none;"></span>
            </div>
            <div class="password">
                <label class="label_3">手机号</label>
                <input name="password" class="reg_input_text " type="text" value="手机号"/>
                <input name="password1" class="reg_input_normal " style="display: none;" type="text" value=""/><span class="reg_right_icon" style="display:none;"></span>
            </div>
            <div class="clearevery"></div>
            <div class="reg_margin">
                <a href="register.html">直接登录</a>
                <a href="#" id="login">注册</a>
            </div>
             <div class="error_warning" style="display: none;">
                <div class="tip_out"><p class="tip_in" id="error_text"><span class="error_icon"></span>您输入的用户名或密码错误！</p></div>
                <!--<span class="warning_icon"></span>
                <span id="error_text">您输入的用户名或密码错误！</span>-->
            </div>
            <div class="clearevery"></div>
        </div>
        <div class="reg_alpht_bg"></div>
        <div class="reg_alpht_border"></div>
        
       
        
    </div>
</div>

</body>
