<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微信社交应用管理</title>
</head>
<body>

<div class="head_slip"></div>
<div class="index_content">
    <div class="login_form" style="left:373px;top:100px">
        <div class="reg_loginform_padding">
            <div class="loginform_img reg_img_margin">
                微信社交应用管理
            </div>
            <div class="username">
                <label class="label_3">用户名</label> <input class="reg_input_normal" type="text" value="用户名"/>
                <span class="reg_right_icon hide"></span>

                <div class="error_warning" style="left:434px;top:0px;width: 490px;">
                    <div class="tip_out"><p class="tip_in"><span class="error_icon"></span>用户名已被占用 </p>
                    </div>
                </div>
            </div>
            <div class="password">
                <label class="label_2">密码</label>
                <input name="password" class="reg_input_focus " type="text" value="密码"/>
                <span class="reg_right_icon"></span>
            </div>
            <div class="password">
                <label>重复密码</label> <input name="password" class="reg_input_normal " type="text" value="重复密码"/>
                <span class="reg_right_icon hide" ></span>

                <div class="error_warning" style="left:434px;top:0px;width: 490px;">
                    <div class="tip_out"><p class="tip_in"><span class="error_icon"></span>重复密码不正确 </p>
                    </div>
                </div>
            </div>
            <div class="password">
                <label class="label_3">手机号</label>
                <input name="password" class="reg_input_text " type="text" value="手机号"/>
                <span class="reg_right_icon hide"></span>
            </div>
            <div class="clearevery"></div>
            <div class="reg_margin">
                <a href="register.html">直接登录</a>
                <a href="#" id="login">注册</a>
            </div>

            <div class="clearevery"></div>
        </div>
        <div class="reg_alpht_bg"></div>
        <div class="reg_alpht_border"></div>
    </div>
</div>

</body>
</html>
