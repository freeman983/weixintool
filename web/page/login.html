<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="/static/css/public.css" type="text/css" rel="stylesheet"/>
<link href="/static/css/login.css" type="text/css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信社交应用管理登录</title>
</head>

<body>
<div class="head">
	<div class="head_content">
		<div class="logo"> 
        	微信社交应用管理
        </div>
        <div class="login">
        	还不是会员？|
            <a href="#">注册</a>
        </div>
    </div>
</div>
<div class="content">
	<div class="login_form">
    	<div class="loginform_padding">
            <div class="loginform_img">
                微信社交应用管理
            </div>
            <div class="error_warning">
            	<span class="warning_icon"></span>
                <span>您输入的用户名或密码错误！</span>
            </div>
            <div class="username">
                <input name="" class="input_normal" type="text"  value="用户名/手机/邮箱"/>
            </div>
            <div class="password">
                <input name="" class="input_focus" type="text" value="密码"/>
            </div>
            <div class="password">
                <input name="" class="input_text" type="text" value="密码"/>
            </div>
            <div class="clearevery"></div>
            <div class="login_submet">
                <a href="#" >注册</a>
                <a href="#" >登录</a>
            </div>
            <div class="rember_me">
                <p>
                    <input name="remberme" type="checkbox" value="" checked="checked"/><label for="remberme">记住我？</label>
                </p>
                <p><a href="#" title="点击找回密码">忘记密码？</a></p>
            </div>
            <div class="clearevery"></div>
        </div>
    </div>
</div>
</body>
</html>
