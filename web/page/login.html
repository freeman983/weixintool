<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信社交应用管理</title>
</head>
<body>
<div class="head_slip"></div>
<div class="index_content">
	<div class="login_form"  style="left:424px;top:200px">
    	<div class="loginform_padding">
            <div class="loginform_img">
                微信社交应用管理
            </div>
            <div class="username">
                <input name="username" class="input_normal" type="text"  value="用户名/手机/邮箱"/>
                <b class="nameicon"></b>
                <div class="error_warning_user" style="left:360px;top:0px;width: 490px;">
                    <div class="tip_out"><p class="tip_in"><span class="error_icon"></span>用户名不能为空！</p></div>
                </div>
            </div>
            <div class="password">
                <input name="password" class="input_normal " type="text" value="密码"/>
                <b class="passwordicon"></b>
                <div class="error_warning_user" style="left:360px;top:0px;width: 490px;">
                    <div class="tip_out"><p class="tip_in"><span class="error_icon"></span>用户名或密码错误！</p></div>
                </div>
            </div>
            <div class="clearevery"></div>
            <div class="login_submet">
                <a href="register.html">注册</a>
                <a href="#" id="login">登录</a>
            </div>

            <div class="clearevery"></div>
        </div>
        <div class="alpht_bg"></div>
        <div class="alpht_border"></div>
    </div>
</div>
</body>
</html>
