<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>绑定微信</title>
</head>
<body>
<div class="head_slip"></div>
<div class="index_content">
    <!--<div class="head_banner"></div>-->
    <div class="function_model js_personality" style="left:0;top:20px;">
        <div class="left_icon">
            <div>
                <a href="javascript:;" class="personalized" id="js_personality"></a>
            </div>
            <div class="apps_title">微信应用</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="pop_subitem js_subitem" id="js_subitem" style="display:none;">
        <div class="pop_subitem_in">
            <div>
                <a id="a_appstore" href="javascript:;">应用商店</a>
            </div>
            <div>
                <a id="a_myapp" href="default.html">我的应用</a>
            </div>
        </div>
    </div>
    <div class="function_model js_usermanger" style="left:150px;top:20px;">
        <div class="left_icon">
            <div>
                <a href="user_mange.html" class="user_mange"></a>
            </div>
            <div class="apps_title">用户管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_message" style="left:300px;top:20px;">
        <div class="left_icon">
            <div>
                <a href="javascript:;" class="message_mange"></a>
            </div>
            <div class="apps_title">消息管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_weixin_user" style="left:450px;top:20px;width:210px;">
        <div class="left_icon" style="width:90px;">
            <a href="javascript:;" class="weixin_card"></a>
            <div class="user_name"></div>
        </div>
        <!--
        <div class="right_sub" id="step_1">习敬萍</div>
        -->
    </div>
    <div class="login_user" style="right:0;top:20px;">
        <div>
            <a href="javascript:;" class="app_list" id="app_list"></a>
            <div class="logo_apps">
                <div class="js_account_information"></div>
            </div>
        </div>
    </div>
    <div class="login_opt_menu" id="popmenu" style="right:0;top:125px; display:none;">
        <!--<p><b class="change_info"></b><a href="javascript:;" id="div1">修改个人信息</a></p>-->
        <p><b class="change_password"></b><a href="change_info.html" id="div2">修改密码</a></p>
        <p class="js_logout" ><b class="logout"></b><a href="javascript:;" id="div3">注销</a></p>
    </div>
    <div class="index_body">
        <div class="body_left">
            <div class="step_title">绑定微信帐号</div>
            <div class="firststep">
                <div><img src="/static/images/weixin_step/weixintop.png"/></div>
                <div class="word_message">请在此输入您的公众平台帐号名称，名称在登录公众平</div>
                <div class="word_message">台后的右上角。例（习敬萍）</div>
                <div class="bind_operate">
                    <input class="wiexin_name" name="" id="weixinName" type="text"/>
                    <a href="javascript:;" id="bindingtoken" class="bind_next">下一步</a>
                </div>
            </div>
        </div>
        <div class="body_right">
            <div class="circle_out">
                <p>
                    <a href="step.html" style="font-size:100px;color:#5e99cd;font-weight:bold;" title="添加微信帐号">+</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jQuery v2.0.0.js"></script>
<script type="text/javascript" src="/static/js/nTenjin.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>

<script type="text/javascript" src="/static/js/ue_effect.js"></script>
<script type="text/javascript" src="/static/js/ue_api.js"></script>
