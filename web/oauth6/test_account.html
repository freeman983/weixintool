<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8"/>
    <title>OAuth6测试工具</title>
    <link rel="stylesheet" type="text/css" href="/static/css/openContent.css">
    <link rel="stylesheet" type="text/css" href="/static/css/open.css">
</head>
<body>
OAuth6测试工具

<a id="test_auth" href="javascript:">test_auth</a>     <br>
<a id="account_add" href="javascript:">account_add</a>     <br>
<a id="account_exist" href="javascript:">account_exist</a>     <br>

<div class="loginPanel innerPanel">
    <div class="title">
        <h3>注册</h3>

        <p>注册新的账号</p>

        <div class="clr"></div>
    </div>
    <div class="login_operate" style="display:block">
        <div class="content form">
            <div class="columnTip">
                <div id="main_register_authTip" style="display:none;" class="tip errorTip">
                    注册失败
                </div>
            </div>
            <div class="column">
                <label>账号</label>
                <input class="text textMiddle inputQ" id="accountName">
            </div>
            <div class="column">
                <label>密码</label>
                <input type="password" class="text textMiddle inputQ"
                       id="password1">
            </div>
            <div class="column">
                <label>重复密码</label>
                <input type="password" class="text textMiddle inputQ"
                       id="password2">
            </div>
            <div class="column">
                <label>手机</label>
                <input class="text textMiddle inputQ" id="phone">
            </div>
            <div class="column">
                <label>邮箱</label>
                <input class="text textMiddle inputQ" id="email">
            </div>
            <div class="column">
                <label>邀请码</label>
                1               <input class="text textMiddle inputQ" id="invite_code">
            </div>

        </div>
        <div class="operator">
            <a href="javascript:;" class="login_btn_wrapper">
                <input id="auth_register" name="btlogin" type="submit" value="立即注册"
                       class="login_btn">
            </a>

            <div style="display: none;" id="switch3" class="lineright"></div>
            <a class="minorLink" target="_blank" href="mailto:wsds888@qq.com">意见反馈</a>
            <a class="minorLink">|</a>
            <a class="minorLink switch_login_register" target="_blank" href="javascript:;">直接登录</a>
        </div>
    </div>
</div>



<div class="footer">
    <p class="copyright textGray">© 2013 - 2015 SLZD All Rights Reserved.</p>
</div>
<script type="text/javascript" src="/oauth6/static/js/jquery.min.js"></script>
<script language="JavaScript" src="/oauth6/static/js/module.js"></script>
<script language="JavaScript" src="/oauth6/static/js/BigInt.js"></script>
<script language="JavaScript" src="/oauth6/static/js/Barrett.js"></script>
<script language="JavaScript" src="/oauth6/static/js/RSA.js"></script>
<script language="JavaScript" src="/oauth6/static/js/sha1.js"></script>
<script language="JavaScript" src="/oauth6/static/js/base64.js"></script>
<script language="JavaScript" src="/oauth6/static/js/test.js"></script>
<script language="JavaScript" src="/oauth6/static/js/web/register.js"></script>
</body>
</html>
