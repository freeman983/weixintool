<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/static/css/web_style.css" type="text/css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>我的应用</title>
</head>
<body>
<div class="head_slip"></div>
<div class="index_content"  draggable="false" >
    <!--<div class="head_banner"></div>-->
    <div class="function_model js_personality"  style="left:0;top:20px;">
        <div class="left_icon">

        	<div><a href="javascript:;" class="personalized" id="js_personality"></a></div>
            <div class="apps_title">个性化应用</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="pop_subitem js_subitem" id="js_subitem" style="display:none;">
		<div class="pop_subitem_in">
            <div><a id="a_appstore" href="javascript:;">应用商店</a></div>
            <div><a id="a_myapp" href="default.html">我的应用</a></div>
		</div>
    </div>
    <div class="function_model js_usermanger" style="left:150px;top:20px;">
    	<div class="left_icon">
        	<div><a href="user_mange.html" class="user_mange"></a></div>
            <div class="apps_title">用户管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_message" style="left:300px;top:20px;">
        <div class="left_icon">
            <div>
                <a href="javascript:;" class="message_mange"></a>
            </div>
            <div class="apps_title">消息管理</div>
        </div>
        <div class="right_sub"></div>
    </div>
    <div class="function_model js_weixin_user" draggable="false" style="left:450px;top:20px;width:210px;">
        <div class="left_icon" style="width:90px;">
            <a href="javascript:;" class="weixin_card"></a>
            <div class="user_name"></div>
        </div>
        <div class="right_sub">习敬萍</div>
    </div>
    <div class="login_user" style="right:0;top:20px;">
        <div>
            <a href="javascript:;" class="app_list" id="app_list"></a>
            <div class="logo_apps">
                <div id="user">usert2已登录</div>
            </div>

        </div>
    </div>
	<div class="login_opt_menu" id="popmenu" style="right:0;top:125px; display:block;">
        <p><b class="change_info"></b><a href="javascript:;" id="div1">修改个人信息</a></p>
        <p><b class="change_password"></b><a href="javascript:;" id="div2">修改密码</a></p>
        <p><b class="loginout"></b><a href="javascript:;" id="div3">注销</a></p>
    </div>
    <div class="index_body">
        <div class="body_left">
            <div class="apphead_title">添加应用</div>
            <div class="out_frame" draggable="true" style="left:40px;top:100px;" itemid="app_opreation1">
                <div class="content_element">
                    <div class="appicon">
                        <img src="/static/images/face.jpg"/>
                    </div>
                    <div class="appname">微信订餐管理</div>
                </div>
                <div class="app_opreation" id="app_opreation1" style="display:none;">
                    <a href="javascript:;" class="app_config" title="配置"></a>
                    <a href="javascript:;" class="app_delete" title="删除"></a>
                </div>
            </div>
            <div class="out_frame" style="left:190px;top:100px;" itemid="app_opreation2">
                <div class="content_element">
                    <div class="appicon">
                        <img src="/static/images/face.jpg"/>
                    </div>
                    <div class="appname">微信打折促销</div>
                </div>
                <div class="app_opreation" id="app_opreation2" style="display:none;">
                    <a href="javascript:;" class="app_config" title="配置"></a>
                    <a href="javascript:;" class="app_delete" title="删除"></a>
                </div>
            </div>

            <div class="out_frame_add" style="left:340px;top:100px;">
                <div class="add_element js_add_element">
                    <div class="appicon">
                        <img src="/static/images/index/add.jpg" />
                    </div>
                    <p class="add_border_line"></p>
                    <div class="addname">新建应用</div>
                </div>
            </div>
        </div>
        <div class="body_right">
            <div class="weixin_user">习敬萍</div>
            <div class="circle_out" amount="1">
                <div class="circle_in"><p>习敬萍</p></div>
                <div class="circel_ele circel_ele_1" title="微信订餐管理"><img src="/static/images/face.jpg"/></div>
            </div>
            <div class="circle_out">
             	<p><a href="step.html" style="font-size:100px;color:#5e99cd;font-weight:bold;" title="添加微信帐号">+</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jQuery v2.0.0.js" ></script>
<script type="text/javascript" src="/static/js/login.js"></script>
<script type="text/javascript" src="/static/js/drag_out.js"></script>
<script type="text/javascript" src="/static/js/drag_in.js"></script>
<script type="text/javascript" src="/static/js/ue_effect.js"></script>
</body>
</html>
